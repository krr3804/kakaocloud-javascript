<script>
    let person = {
    name:"홍길동", age:23, phone:"010-0000-0001",
    display:function() {
        console.log(this.name, this.age, this.phone);
    },

    setValue:function(name="", age=10, phone="") {
        this.name = name;
        this.age = age;
        this.phone = phone;
    }
}

person.display();
person.setValue("John",10,"010-1234-5678");
person.display();

console.log(person);

//상속을 받아보자
let student = {name:"장길산", kor:90, eng:80, mat:70,
__proto__:person}
