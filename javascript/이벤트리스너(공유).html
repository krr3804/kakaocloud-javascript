<head>

    <title>Document</title>

<body>
    <button type="button" id="btn1" value="1">버튼1</button> <br/>
    <button type="button" id="btn2" value="2">버튼2</button> <br/>
    <button type="button" id="btn3" value="3">버튼3</button> <br/>

<script>
    window.onload = () => {
        document.getElementById("btn1").addEventListener("click",shareFuction);
        document.getElementById("btn2").addEventListener("click",shareFuction);
        document.getElementById("btn3").addEventListener("click",shareFuction);
    }

    //공유는 함수 표현식 사용불가
    function shareFuction(button) {
        console.log(button.target.id);
        console.log(button.target.value);
    }
</script>
