<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="input" id="input1" value="1"> <br/>
    <input type="text" name="input" id="input2" value="2"> <br/>
    <input type="text" name="input" id="input3" value="3"> <br/>
    <input type="text" name="input" id="input4" value="4"> <br/>
    <input type="text" name="input" id="input5" value="5"> <br/>
    <input type="text" name="input" id="input6" value="6"> <br/>
    <input type="text" name="input" id="input7" value="5"> <br/>
    <input type="text" name="input" id="input8" value="3"> <br/>
    <input type="text" name="input" id="input9" value="7"> <br/>
    <input type="text" name="input" id="input10" value="2"> <br/>
    -------------------------------------<br/>

    <div id="result"></div>
    <button type="button" onclick="goAddByName()">이름으로 합계 구하기</button>
    <button type="button" onclick="goAddById()">아이디로 합계 구하기</button>


</body>
</html>

<script>
    //byName
    function goAddByName() {
        var nums = document.getElementsByName("input");
        let sum = 0;
        nums.forEach(e => sum+= parseInt(e.value));
        document.getElementById("result").innerHTML = sum;
    }

     //byId
    function goAddById() {
        let sum = 0;
        for(i = 1; i <= 10; i++) {
            sum += parseInt(document.getElementById("input"+i).value);
        }
        document.getElementById("result").innerHTML = sum;
    }

</script>
