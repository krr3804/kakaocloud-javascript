<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title1">제목줄1</h1>
    <h1 id="title2">제목줄2</h1>
    <h1 id="title3">제목줄3</h1>
</body>
</html>
<script>
    document.getElementById("title1").innerHTML = "title1";
    document.getElementById("title2").innerHTML = "title2";
    document.getElementById("title3").innerHTML = "title3";

    for(i = 1; i<=3; i++) {
        document.getElementById("title"+i).innerHTML = "for문 타이틀" + i;
    }

    let titles = ["title1","title2","title3"];
    titles.forEach(e => {
        document.getElementById(e).style.backgroundColor = "blue";
    });

    //const
    for(const i in titles) {
        document.getElementById(titles[i]).style.color = "red";
    }
</script>
