<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <input type="text" name="" id="input" value="10">
    <button type="button" onclick="loadData()">데이터 부르기</button>
    <button onclick="multiply()">곱하기</button>
</body>
</html>
<script>
    // 이 함수를 promise객체를 이용해 비동기로 구현한다
    function sigma(limit = 100) {
        return new Promise((resolve,reject) => {
            if(limit < 1) {
                reject("1보다 큰값을 입력하세요"); //catch구문의 error에 전달된다.
            }
            let s=0, i;
            for(i=1; i <= limit; i++) {
                s+=i;
            }
            resolve(s);
            
        })
    }

    function loadData() {
        let input = parseInt(document.getElementById("input").value);
        sigma(input)
        .then((sum) => {
            document.getElementById("result").innerHTML = sum;
        })
        .catch((error) => {
            alert(error);
        });
    }

    function multiply() {
        let result = document.getElementById("result").value;
        document.getElementById("result").innerHTML = result*5;
    }
</script>
