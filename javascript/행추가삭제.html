<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tbody td {
            border: 1px solid black;
            height: 20px;
        }
    </style>
</head>
<body>
    <button type="button" id="btnAdd">셀 추가</button>
    <button type="button" id="btnDelete">셀 삭제</button>
    <table style="width:70%;text-align: center;">
        <tHead>
            <tr>
                <th>품목</th>
                <th>수량</th>
                <th>단가</th>
            </tr>
        </tHead>
        <tbody id="tbody">

        </tbody>
    </table>
</body>
</html>

<script>
    let data = [
        {name:"새우깡", count:2, price:2000},
        {name:"꿀꽈배기", count:3, price: 2500},
        {name:"자갈치", count:4, price:3000},
        {name:"맛동산", count:5, price:4000},
        {name:"에이스", count:4, price:5000}
    ]

    function loadData() {
        //1. 테이블 또는 tbody등에 대한 객체 참조를 가져온다
        var tbody = document.getElementById("tbody");
        for(item of data) {
        //2. 새로운 행을 생성한다
            var row = tbody.insertRow(tbody.rows.length);
        //테이블의 맨 마지막행에 행을 하나 추가한다
        //3.행에 추가할 셀(td)를 생성한다
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = item.name;
            cell2.innerHTML = item.count;
            cell3.innerHTML = item.price;
        }
    }

    window.onload = function() {
        loadData();
        document.getElementById("btnAdd").addEventListener("click",adjustTable)
        document.getElementById("btnDelete").addEventListener("click",adjustTable)
    }

    function adjustTable(button) {
        var tbody = document.getElementById("tbody");
        if(button.target.id == "btnAdd") {
            var row = tbody.insertRow(tbody.rows.length);
            row.insertCell(0).innerHTML = '<input type="text" name="name">';
            row.insertCell(1).innerHTML = '<input type="text" name="count">';
            row.insertCell(2).innerHTML = '<input type="text" name="price">';
        } else {
            if(tbody.rows.length > 0) {
                var row = tbody.deleteRow(tbody.rows.length-1);
            }
        }
    }
</script>
