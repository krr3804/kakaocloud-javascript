<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="product" id="product">
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>
    <br>
    <ul id="coffee">
        <li>아메리카노</li>
    </ul>
</body>
</html>

<script>
    window.onload=function() {
        document.getElementById("btnAdd").addEventListener("click", handleBtnAdd);
        document.getElementById("btnDel").addEventListener("click", handleBtnDel);
    }

    function handleBtnAdd() {
        //input 태그로부터 값을 읽어서 저장한다
        var product = document.getElementById("product");

        if(product.value.trim().length == 0) {
            alert("데이터를 입력하세요");
            product.focus();
            return false; //함수 종료
        }

        var coffee = document.getElementById("coffee");

        //새로운 li태그를 작성한다
        var child = document.createElement("li");
        coffee.appendChild(child);
        child.innerHTML=product.value;
        product.value = "";
        product.focus();

    }

    function handleBtnDel() {
        var coffee = document.getElementById("coffee");
        if(coffee.children.length > 1) {
            coffee.removeChild(coffee.lastChild);
        } else {
            alert("더이상 삭제 불가");
        }
    }
</script>
