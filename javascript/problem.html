<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    값1 : <input type="number" name="value" id="value1"><br/>
    값2 : <input type="number" name="value" id="value2"><br/>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('x')">x</button>
    <button onclick="calculate('/')">/</button>

    <br/>
    <span>결과는 : </span><span id="result"></span>
</body>
</html>
<script>
    function calculate(operator) {
        value1 = Number(document.getElementById("value1").value);
        value2 = Number(document.getElementById("value2").value);
        if(operator == "+") {
            document.getElementById("result").innerHTML = value1+value2;
        } else if(operator == "-") {
            document.getElementById("result").innerHTML = value1-value2;
        } else if(operator == "x") {
            document.getElementById("result").innerHTML = value1*value2;
        } else if(operator == "/") {
            document.getElementById("result").innerHTML = value1/value2;
        }
    }
</script>
