<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="goPress()">누르기</button>
    <button id="btnPress">누르기2</button>
</body>
</html>
<script>
    function goPress() {
        alert("버튼눌림");
    }

    window.onload = function() {
        var btnPress = document.getElementById("btnPress");
        btnPress.addEventListener("click", () => {alert("버튼눌림2")});
    }
</script>
