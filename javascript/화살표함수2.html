<script>
    let numArr = [10,20,-3,4,-5,-6,67,-1,50,29,-34];
    let wordArr = ["school","hospital","assembly","compile","default","constuctor,","desk",
                    "object","class","function","procedure","alt","bread","milk"];
    let stuArr = [
        {class:"1", name: "A", kor:90, eng:90, mat:90},
        {class:"2", name: "B", kor:80, eng:60, mat:70},
        {class:"2", name: "C", kor:70, eng:40, mat:80},
        {class:"1", name: "D", kor:100, eng:70, mat:100},

    //문제1. numArr에서 음수만 골라내기

    //문제3. class가 1인 학생들과 2인 학생들 불리하기

    console.log(numArr.filter(i => i<0));
    console.log(wordArr.filter(w => w.length >= 6).map(w => w.toUpperCase()));
    stuArr.filter(e => e.class == 1).map(e => console.log(`${e.class} ${e.name} ${e.kor} ${e.eng} ${e.mat}`));
    stuArr.filter(e => e.class ==2).forEach(e => console.log(`${e.class} ${e.name} ${e.kor} ${e.eng} ${e.mat}`));

    //stuArr에 총점하고 평균 계산해서 넣기

    stuArr.map(e => {
        e["total"] = e.kor + e.eng + e.mat;
        e.avg = e.total / 3;
    });

    console.log(stuArr);

    let{name, kor} = stuArr[0];
    console.log(name, kor);

    console.log(numArr.sort((a,b) => b-a)); //자기순서를 바꿈
    
    console.log(stuArr.sort((a,b) => a.total - b.total)); //오름차순
    console.log(stuArr.sort((a,b) => b.total - a.total)); //내림차순

    console.log(stuArr.sort((a,b) => b.name.localeCompare(a.name)));

    });

        [1,2,3,4],

    ];

        arr.forEach((item, index) => {

        });
    });

    //첫번째 1차원배열에 2를 곱하고, 두번째 1차원배열은 3을 곱하고, 세번째는 4를 곱한다.
    //map함수 사용
    let i = 2;
    let result = arr2D.map(arr => {

    });

    console.log(result);

    console.log(result, typeof(numArr));
