<script>
    let arr = [3,2,1,4,5,6,7,11,25,64,32]; //배열 - 대괄호를 써서 배열을 만든다

    function odd(x) {
        return x%2==1;
    }

    let result = arr.filter(odd);
    console.log(result);

    result = arr.filter(function(x) { return x%2==1});
    console.log(result);

    result = arr.filter(x => x%2==1);
    console.log(result);

    array.push({name:"Susan",age:23,sex:"female"});

    result = array.filter( e => e.sex == "female");
