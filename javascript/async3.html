<script>
    async function loadData() {
        let promise = new Promise((resolve,reject) => {
            let user = {"username":"홍길동","age":32,"phone":"010-0002-0003"};
            setTimeout(() => resolve(user),1000);
        })

        let result = await promise;
        //프로미스가 이행될 때 까지 기다린다.
        // console.log(result);
        return result;
    }

    let a = loadData(); //리턴값은 promise임
    console.log(a);
    a
    .then((data) => console.log(data.username, data.age, data.phone));
</script>
